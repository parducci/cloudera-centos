---

- name: Add Cloudera Manager yum repository
  yum_repository:
    name: cloudera-manager
    description: Cloudera Manager
    baseurl: http://archive.cloudera.com/cm6/{{ cluster_version_cm }}/redhat/{{ ansible_distribution_major_version }}/yum
    gpgkey: http://archive.cloudera.com/cm6/{{ cluster_version_cm }}/redhat/{{ ansible_distribution_major_version }}/yum/RPM-GPG-KEY-cloudera
    gpgcheck: yes
    enabled: yes
  when: (ansible_distribution|lower == "redhat") or (ansible_distribution|lower == "centos")
